    <p sd-text="msg | capitalize"></p>

    <p sd-class-red="error" sd-text="hello"></p>

    import Test from './script/main.js'
    var app = Test.create({
        id: 'test',
        // template
        scope: {
            msg: 'hello',
            hello: 'WHWHWHW',
            changeMessage: function () {
                app.scope.msg = 'hola'
            }
        }
    })

</script>
